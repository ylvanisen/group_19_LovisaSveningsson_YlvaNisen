<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Carlos Natalino">
    <title>EEN060/EEN065 - Example Project</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta name="theme-color" content="#7952b3">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <div class="container-fluid">
        <a id="navbar_brand" class="navbar-brand" href="{{ url_for('bp.home') }}">EEN060/EEN065</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- left side -->
          <ul class="navbar-nav me-auto mb-2 mb-md-0">

            <li class="nav-item">
              <a
                {% set class="nav-link" %}
                {% if request.url_rule.endpoint == "bp.home" %}
                {% set class = class ~ " active" %}
                {% endif %}
                class="{{ class }}" 
                aria-current="page" 
                href="{{ url_for('bp.home') }}">
                <i class="bi bi-app"></i>
                Home
              </a>
            </li>

            <li class="nav-item">
              <a aria-current="page"
                {% set class="nav-link" %}
                {% if request.url_rule.endpoint == "bp.about" %}
                {% set class = class ~ " active" %}
                {% endif %}
                class="{{ class }}" 
                href="{{ url_for('bp.about') }}">
                <i class="bi bi-patch-question"></i>
                About
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <div class="col-md-12">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
      </div>
      <div class="bg-light p-5 rounded">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer style="background-color: #deded5;">
      <div class="text-center p-3" style="background-color: #0dcaf0a1;">
        &copy; 2023 Copyright: <b>Student 1 and Student 2</b>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
